<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
    <style></style>
    <title>Seven Seas Spa</title>
  </head>

  <body>
    <!-- Navbar Start -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #fff"
    >
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="assets/images/AIIAB_4_2_1_1.png"
            alt="Logo"
            width="30"
            height="30"
            class="me-2"
            style="object-fit: contain"
          />
          <span>Seven Seas Spa</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link "  href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->
    <!-- Hero Section -->
    <header class="hero text-center" id="mainContent">
        <div class="container">
            <h1 class="display-4">Get in Touch</h1>
            <p class="lead">We'd love to hear from you.</p>
        </div>
    </header>

    <!-- Main Section -->
    <main class="container my-5">
        <div class="container">
            <div class="card shadow p-4">
                <h2 class="card-title text-center mb-4">Contact Us</h2>
                <p class="lead">We're here to help and answer any question you might have. We look forward to hearing
                    from you.</p>
                <form action="thankyou.html">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Message"
                            required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <!-- Footer -->
    <footer class="mt-5" style="background: #6f4e37; color: #ffebd4">
      <div class="container py-4">
        <div class="row align-items-center">
          <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
            <span>&copy; 2025 Seven Seas Spa. All rights reserved.</span>
          </div>
          <div class="col-md-6 text-center text-md-end">
            <a
              href="https://facebook.com"
              target="_blank"
              class="ms-3"
              style="color: #ffebd4; text-decoration: none"
              ><i class="fab fa-facebook fa-lg"></i
            ></a>
            <a
              href="https://twitter.com"
              target="_blank"
              class="ms-3"
              style="color: #ffebd4; text-decoration: none"
              ><i class="fab fa-twitter fa-lg"></i
            ></a>
            <a
              href="https://instagram.com"
              target="_blank"
              class="ms-3"
              style="color: #ffebd4; text-decoration: none"
              ><i class="fab fa-instagram fa-lg"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
